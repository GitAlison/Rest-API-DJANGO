<!doctype html>
{% load staticfiles %}
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
  <link rel="stylesheet" href="{% static 'jquery-ui-1.12.1/jquery-ui.min.css' %}">
  <title>Aguiar Gestão</title>
</head>

<body class="bg-light" >

  <nav class="m-0 p-0  navbar navbar-expand-sm  navbar-dark bg-info ">
    <a class="navbar-brand" href=""> iFIT </a>
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
      aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse " id="collapsibleNavId">
      <ul class=" navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'core:index'%}">
            <img width="40px" src="{% static 'img/dashboard.png' %}" alt=""> Painel</a>
            <span class="sr-only">(current)</span>
          </a>
        </li>

        </li>
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'core:cliente-list'%}">
            <img width="40px" tar src="{% static 'img/cadastro.png' %}" alt=""> Cliente</a>

          </a>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'core:treino-list'%}">
          <img width="40px" tar src="{% static 'img/cadastro.png' %}" alt=""> Treino</a>

        </a>
      </li>
        <li class="nav-item active">
        <a class="nav-link" href="{% url 'core:avaliacao-list'%}">
          <img width="40px" tar src="{% static 'img/cadastro.png' %}" alt=""> Avaliações</a>

        </a>
      </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <br>
      {% if messages %}
      <div class="alert alert-success">
          {% for message in messages %}
            {{message}}
          {% empty %}
          {% endfor %}
      </div>

      {% endif %}

      {% block content %}
      {% endblock content %}

  </div>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/select2.min.js' %}"></script>
  <script src="{% static 'js/jquery.mask.js' %}"></script>
  <script src="{% static 'jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>

  {% block script %}
  
  {% endblock script %}
</body>
<script>
  $(document).ready(function(){
        $('.select2').select2();
        $('.form-control').addClass('form-control-sm');
    });
</script>


</html>
