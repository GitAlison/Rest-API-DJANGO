{% extends 'base.html' %}
{% block content %}






<div class="card">
    <div class="card-header">
        Lista de Clientes
        <a class="float-right ui-widget ui-button ui-corner-all " href="{% url 'core:cliente-create' %}">Adicionar</a>
    </div>
    <div class="card-body">
        {% for obj in cliente_list %}
        <li class="list-group-item p-1 m-0">{{obj.id}}-{{obj.nome}}  <i class="fa fa-edit" aria-hidden="true"></i> </li>
        {% endfor %}
    </div>
</div>
{% endblock content %}
